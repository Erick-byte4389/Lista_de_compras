<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingList.isEmpty">
    <ion-label>No hay art√≠culos en la lista</ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppingList.isEmpty">
    <ion-item-sliding *ngFor="let item of shoppingList.items">
    <ion-item>
      <ion-label>{{item}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>

</ion-content>
